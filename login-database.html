<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style/login-signup.css">
    <script src="auth-local.js" defer></script>
</head>

<body class="background">
    <img class="image-container" src="images/wHIS.png" alt="Halley logo silhouette">

    <div class="container">
    <h1 class="header">Login Page</h1>
    
    <form action="homepage.html" method="GET" data-auth="login" data-success-target="homepage.html">
        <div class="form-group">
        <label class="username-label" for="login-username">Username:</label>
        <input class="username" type="text" id="login-username" name="login-username" required placeholder="Enter your username, email, or phone"><br><br>
        </div>
        <!--username-->
        <div class="form-group">
        <label class="password-label" for="login-password">Password:</label>
        <div class="input-row">
        <input class="password" type="password" id="login-password" name="login-password" required placeholder="Enter your password here">
        <button class="toggle-password" type="button" data-toggle="password" data-target="login-password">Show</button>
        </div>
        <br><br>
        </div>
        <!--password-->
        <input class="login" type="submit" value="Login">
    </form>

    <p id="form-message" role="status" aria-live="polite"></p>
    <button class="secondary-button" type="button" id="admin-unlock">Admin unlock</button>
    <button class="secondary-button" type="button" id="admin-logout">Admin logout</button>
    <button class="secondary-button" type="button" id="clear-accounts">Clear saved accounts</button>

    <br>
    <p>Dont have an account yet? creat one with us <a href="signup-database.html">here</a></p>
    </div>

</body>
</html>
