<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
  </head>
  <link rel="stylesheet" href="style/login-signup.css">
  <script src="auth-local.js" defer></script>
  <body class="background">



    
      <img class="image-container" src="images/wHIS.png" alt="Halley logo silhouette">
    
    <!--Image-container-->

    <div class="container">
    <h1 class="header">Login Page</h1>
    
    <!--header-->
    <form action="homepage.html" method="GET" data-auth="login" data-success-target="homepage.html">
      <div class="form-group">
      <label class="username-label" for="username">Username:</label>
      <input class="username" type="text" id="username" name="username" required placeholder="Enter username, email, or phone"><br><br>
     </div>
      <!--username-->
      <div class="form-group">
      <label class="password-label"for="password">Password:</label>
      <div class="input-row">
        <input class="password" type="password" id="password" name="password" required placeholder="Enter your password here">
        <button class="toggle-password" type="button" data-toggle="password" data-target="password">Show</button>
      </div>
      <br><br>
      </div>
      <!--password-->
      <input class="login" type="submit" value="Login">
    </form>
    
    <p id="form-message" role="status" aria-live="polite"></p>
    <button class="secondary-button" type="button" id="admin-unlock">Admin unlock</button>
    <button class="secondary-button" type="button" id="admin-logout">Admin logout</button>
    <button class="secondary-button" type="button" id="clear-accounts">Clear saved accounts</button>
  
    <br>
    <p>Don't have an account? Create one with us <a href="signup.html">here</a></p>
  </div>
  
  </body>
</html>
